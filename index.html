<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="main"></div>
		<script src="swiper.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var ccSwiper = new CcSwiper({
				// 配置选择器在哪个元素上生成轮播
				el:" .main",
				// 设置图片列表
				imgsList:["image/p1.png","image/p2.jpg","image/p3.jpg"],
				// 设置轮播图的宽高
				width: 100,
				height: 600
			})
		</script>
	</body>
</html>
